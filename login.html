<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TopGossip | Login</title>
	<link rel="stylesheet" href="css/login-style.css">
</head>
<body>

<!--Google Font - Work Sans-->
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
	<div class="profile">
		<button class="profile__avatar" id="toggleProfile">

			<img src="images/mypic.jpg" alt="Avatar" />

		</button>
		<div class="profile__form">
			<div class="profile__fields">
				<div class="field">
					<input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
					<label for="fieldUser" class="label">Username</label>
				</div>
				<div class="field">
					<input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
					<label for="fieldPassword" class="label">Password</label>
				</div>
				<div class="profile__footer">
					<button id="btnlogin" class="btn">Login</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
    document.getElementById('toggleProfile').addEventListener('click', function () {
        [].map.call(document.querySelectorAll('.profile'), function(el) {
            el.classList.toggle('profile--open');
        });
    });
</script>
<script src="js/jquery.min.js"></script>
<script src="js/login-controller.js"></script>

</body>
</html>
